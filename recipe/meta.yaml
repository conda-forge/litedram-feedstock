{% set name = "litedram" %}
{% set version = "2025.04" %}
{% set sha256 = "be1de1639651dfec4c748d06dbc446551f9162b05321a1df1a3e0bc12474fc06" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ version }}.tar.gz
  url: https://github.com/enjoy-digital/{{ name }}/archive/refs/tags/{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-build-isolation --no-deps
  entry_points:
    - litedram_gen = litedram.gen:main

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
  run:
    - python >={{ python_min }}
    - litex ~={{ version }}*
    - packaging
    - pyyaml

test:
  requires:
    - python {{ python_min }}
  imports:
    - litedram
  commands:
    - litedram_gen --help

about:
  home: https://github.com/enjoy-digital/litedram
  license: BSD-2-Clause
  license_family: BSD
  license_file: LICENSE
  summary: Small footprint and configurable DRAM core
  description: Small footprint and configurable DRAM core
  dev_url: https://github.com/enjoy-digital/litedram

extra:
  recipe-maintainers:
    - enjoy-digital
    - timkpaine
